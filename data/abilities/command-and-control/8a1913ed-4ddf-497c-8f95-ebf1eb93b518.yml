  tactic: command-and-control
  technique_name: Ingress Tool Transfer
  technique_id: T1105
  executors:
  - platform: linux
    name: sh
    command: |
      chmod +x ./counterfit_install.sh; ./counterfit_install.sh
    payloads: [
      counterfit_install.sh
    ]
    parsers:
      plugins.stockpile.app.parsers.basic:
        - source: host.install.counterfit
