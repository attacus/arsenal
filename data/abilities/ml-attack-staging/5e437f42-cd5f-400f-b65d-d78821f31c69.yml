    #   parserconfigs:
    #   - source: <FILL ME IN>
    #     edge: <FILL ME IN>
    #     target: <FILL ME IN>
    payloads: [counterfit_target_builder.py, kitten.jpg, persons.jpg]
    cleanup: [rm counterfit_target_builder.py kitten.jpg persons.jpg]
  requirements:
  - module: plugins.stockpile.app.requirements.paw_provenance
    relationship_match:
    - source: target.model_server.prediction_endpoint